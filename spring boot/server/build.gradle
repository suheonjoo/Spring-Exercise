plugins {
    id 'java'
    id 'war' //빌드 결과를 jar이 아닌 war 파일을 만들어주기 위한 플러그인이다
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    //서블릿을 동작하지 위해 필요한 라이브러리다
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    //스프링 MVC 추가
    implementation 'org.springframework:spring-webmvc:6.0.4'
}

tasks.named('test') {
    useJUnitPlatform()
}
